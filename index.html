<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 1px solid black;
            background-color: red;
            display: grid;
        }
        .container{
            display: grid;
            grid-template-columns: 35vw 35vw 35vw;            
            grid-template-rows:50vh 50vh 50vh;
        }
        .one{display: grid;grid-template-columns: 30% 30% 100%;grid-template-rows: 50% 50%;}
        .box1{border: 1px solid black;background-color: greenyellow;}
        .two{display: grid;grid-template-areas: "box2-1 box2-1 box2-2 box2-2" "box2-3 box2-4 box2-4 box2-4" "box2-5 box2-5 box2-5 box2-5";}
        .three{display: grid;grid-template-areas: "box2-1 box2-1 box2-2 box2-2" "box2-3 box2-3 box2-4 box2-4" "box2-3 box2-3 box2-4 box2-4";}
        .four{display: grid;grid-template-areas: "box2-1 box2-1 box2-1 box2-2" "box2-3 box2-4 box2-4 box2-2" "box2-3 box2-4 box2-4 box2-2";}
        .five{display: grid;grid-template-areas: "box2-1 box2-1 box2-2 box2-2" "box2-3 box2-4 box2-4 box2-4" "box2-3 box2-5 box2-5 box2-5";}
        .six{display: grid;grid-template-areas: "box2-1 box2-2 box2-2 box2-2" "box2-3 box2-3 box2-4 box2-4" "box2-3 box2-3 box2-5 box2-5";}
        .box2-1{grid-area: box2-1;}.box2-2{grid-area: box2-2;}.box2-3{grid-area: box2-3;}.box2-4{grid-area: box2-4;}.box2-5{grid-area: box2-5;}
    </style>
</head>
<body>
    <div class="container">
        <div class="box one">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
        <div class="box two">
            <div class="box2-1 box" style="background-color: skyblue;"></div>
            <div class="box2-2 box" style="background-color: skyblue;"></div>
            <div class="box2-3 box" style="background-color: skyblue;"></div>
            <div class="box2-4 box" style="background-color: skyblue;"></div>
            <div class="box2-5 box" style="background-color: skyblue;"></div>
        </div>
        <div class="box three">
            <div class="box2-1 box" style="background-color: skyblue;"></div>
            <div class="box2-2 box" style="background-color: skyblue;"></div>
            <div class="box2-3 box" style="background-color: skyblue;"></div>
            <div class="box2-4 box" style="background-color: skyblue;"></div>
        </div>
        <div class="box four">
            <div class="box2-1 box" style="background-color: skyblue;"></div>
            <div class="box2-2 box" style="background-color: skyblue;"></div>
            <div class="box2-3 box" style="background-color: skyblue;"></div>
            <div class="box2-4 box" style="background-color: skyblue;"></div>
            <!-- <div class="box2-5 box" style="background-color: skyblue;"></div> -->
        </div>
        <div class="box five">
            <div class="box2-1 box" style="background-color: skyblue;"></div>
            <div class="box2-2 box" style="background-color: skyblue;"></div>
            <div class="box2-3 box" style="background-color: skyblue;"></div>
            <div class="box2-4 box" style="background-color: skyblue;"></div>
            <div class="box2-5 box" style="background-color: skyblue;"></div>
        </div>
        <div class="box six">
            <div class="box2-1 box" style="background-color: skyblue;"></div>
            <div class="box2-2 box" style="background-color: skyblue;"></div>
            <div class="box2-3 box" style="background-color: skyblue;"></div>
            <div class="box2-4 box" style="background-color: skyblue;"></div>
            <div class="box2-5 box" style="background-color: skyblue;"></div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
  </div>
</body>
</html>
